<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Rebel Scrum</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/header.css" th:href="@{/css/header.css}" />
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Section Details</h2>
    <div>
        <form class="form-horizontal" th:object="${section}" th:action="@{/section}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Course:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{course}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Professor</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{professor}"/>
                </div>
            </div>


            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
                <button type="reset" class="btn btn-default">Reset</button>
                <button type="button" onclick="history.back()" class="btn btn-default">Back</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
