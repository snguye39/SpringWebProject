<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Rebel Scrum</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/header.css" th:href="@{/css/header.css}" />
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <div th:if="${not #lists.isEmpty(users)}">
        <h2>User List</h2>
        <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Status</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>

            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"><a href="/user/${user.id}">Id</a></td>
        <td th:text="${user.userType}"><a href="/user/${user.userType}">Status</a> </td>
        <td th:text="${user.firstName}">First Name</td>
        <td th:text="${user.lastName}">Last Name</td>
        <td th:text="${user.email}">Email</td>
        <td><a th:href="${ '/user/' + user.id}">View</a></td>
        <td><a th:href="${'/user/edit/' + user.id}">Edit</a></td>
        <td><a th:href="${'/user/delete/' + user.id}">Delete</a> </td>
    </tr>
        </table>
</div>
</div>

</body>
</html>
