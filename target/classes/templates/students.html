<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Rebel Scrum</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/header.css" th:href="@{/css/header.css}" />

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <div th:if="${not #lists.isEmpty(students)}">
        <h2>Student List</h2>
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Credits Earned</th>
                <th>Credit Level</th>

                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"><a href="/student/${student.id}">Id</a></td>
                <td th:text="${student.firstName}">First Name</td>
                <td th:text="${student.lastName}">Last Name</td>
                <td th:text="${student.email}">Email</td>
                <td th:text="${student.creditsEarned}">Credits Earned</td>
                <td th:text="${student.creditLevel}">Credit Level</td>
                <td><a th:href="${ '/student/' + student.id}">View</a></td>
                <td><a th:href="${'/student/edit/' + student.id}">Edit</a></td>
                <td><a th:href="${'/student/delete/' + student.id}">Delete</a> </td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
